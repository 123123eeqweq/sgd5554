<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LostChain - Choose Networks</title>
    <link rel="stylesheet" href="choose.css">
</head>
<body>
    <main>
        <section class="choose-networks">
            <h1>Choose your Networks</h1>
            <p>(Recommend 3-5)</p>
            <div class="networks-list">
                <button class="network-btn">
                    <span class="checkbox"></span>
                    <span class="network-name">BTC</span>
                    <img src="images/btc-icon.png" alt="BTC Icon" class="network-icon">
                </button>
                <button class="network-btn">
                    <span class="checkbox"></span>
                    <span class="network-name">ETH</span>
                    <img src="images/eth-icon.png" alt="ETH Icon" class="network-icon">
                </button>
                <button class="network-btn">
                    <span class="checkbox"></span>
                    <span class="network-name">LTC</span>
                    <img src="images/ltc-icon.png" alt="LTC Icon" class="network-icon">
                </button>
                <button class="network-btn">
                    <span class="checkbox"></span>
                    <span class="network-name">SOL</span>
                    <img src="images/sol-icon.png" alt="SOL Icon" class="network-icon">
                </button>
                <button class="network-btn">
                    <span class="checkbox"></span>
                    <span class="network-name">TON</span>
                    <img src="images/ton-icon.png" alt="TON Icon" class="network-icon">
                </button>
            </div>
            <a href="app.html" class="launch-btn">Launch</a>
        </section>
    </main>
    <script src="choose.js"></script>
</body>
</html>
